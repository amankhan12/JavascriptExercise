<h1>Add The Vlaues</h1>
	<form>
  	Value 1: <input type="number" name="Value1" id = "v1" required="required"><br>
  	Value 2 : <input type="number" name="Value2" id = "v2" required="required"><br>
  	<button type="button" onclick="addVals()">+</button>
  	<button type="button" onclick="subVals()">-</button>
  	<button type="button" onclick="multiVals()">*</button>
  	<button type="button" onclick="divVals()">/</button>
	</form>
	<p id = "Result"></p>
<br>
<script type="text/javascript">

	function addVals(){
		value1 = parseInt(document.getElementById("v1").value);
		value2 = parseInt(document.getElementById("v2").value);
		document.getElementById("Result").innerHTML= value1+value2;
	}
	function subVals(){
		value1 = parseInt(document.getElementById("v1").value);
		value2 = parseInt(document.getElementById("v2").value);
		document.getElementById("Result").innerHTML= value1-value2;
	}
	function multiVals(){
		value1 = parseInt(document.getElementById("v1").value);
		value2 = parseInt(document.getElementById("v2").value);
		document.getElementById("Result").innerHTML= value1*value2;
	}
	function divVals(){
		if (document.getElementById("v1") =="" || document.getElementById("v2") ==""){
			document.write("Cant divide by 0");
		}
		else {
		value1 = parseInt(document.getElementById("v1").value);
		value2 = parseInt(document.getElementById("v2").value);
		document.getElementById("Result").innerHTML= value1/value2;
		}
	}
	
//field validation needs to be added.
</script>
