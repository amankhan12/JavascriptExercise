<h2>FizzBuzz</h2>

<button type= "button" onclick="fb(numberAmount, fizz, buzz)">FizzBuzz</button>
<p id= "result"></p>

<script type="text/javascript">

	var numberAmount = 1000;
	var fizz = "Fizz";
	var buzz = "Buzz";
	

	function fb(numberAmount, fizz, buzz){

		var count = "";

	for (i = 1; i<=numberAmount; i++){
		
		if(i%3 == 0 && i%5 == 0){
			count += buzz+fizz+" , ";	
		}
		else if(i%3 == 0){
			count += fizz+" , ";	
		}
		else if (i%5 == 0){
			count += buzz+" , ";	
		}
		
		else {
			count += i+ " , ";
		}
	document.getElementById("result").innerHTML = count;
	}
	} 
</script>
